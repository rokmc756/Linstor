---
- name: Create thin File Backed Storage Pool Directory
  file:
    path: /var/lib/linstor/file-thin-storage-pool
    state: directory
    mode: '0755'


- name: Create the Storage Pool for File-Thin
  shell: |
    linstor storage-pool create filethin {{ ansible_nodename }} file-thin /var/lib/linstor/file-thin-storage-pool
  register: storage_pool_create_result
  failed_when: ( storage_pool_create_result.rc not in [ 0, 10 ] )


- name: Create DRBD Pool Volume Group for LINSTOR
  lvg:
    vg: drbdpool
    pvs: "{{ drbd_backing_disk }}"


- name: Create Thin LVM on DRBD Pool
  lvol:
    vg: drbdpool
    thinpool: thinpool
    size: 50%VG


- name: Create the Storage Pool for lvm-thin
  shell: |
    linstor storage-pool create lvmthin {{ ansible_nodename }} lvm-thin drbdpool/thinpool
  register: storage_pool_create_result
  failed_when: ( storage_pool_create_result.rc not in [ 0, 10 ] )


- name: Cancel Automatic Eviction
  shell: |
    linstor controller set-property DrbdOptions/AutoEvictAllowEviction
  register: cancle_auto_evict


- name: Verify that all storage pools are created and report the expected size
  shell: |
    linstor resource-group list
  register: verify_all_storage_pools
- debug: msg={{ verify_all_storage_pools }}


